<h1> 久々にlcwoをやる話 </h1>
<p>LCWOというのは,オンライのCW(モールス)を練習できるサイトでありまして.もう半年ほどサボっていたが久々に触るぞと.
実はQRQというツールもあり,こっちも使っている.ターミナルから使えるので便利なわけです.</p>
<p>いやはや,これだけ長い間さぼってると,元々たいして聞き取れなかったのに,更に聞きとれなくなっているもんだ.</p>
<p>LCWOが気になったひとは<a href="https://lcwo.net/">ここ</a>から試してみよう.
qrqはAURにあるぞ.</p>
